<section class="contact">
  <h2 class="contact__title"><span>Contact</span> Me</h2>

  <div class="contact__grid">
    <aside class="contact__card contact__info">
      <div class="info__item">
        <div class="info__icon">
          <svg viewBox="0 0 24 24" width="22" height="22" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="3" y="5" width="18" height="14" rx="2"></rect>
            <path d="M3 7l9 6 9-6"></path>
          </svg>
        </div>
        <div class="info__text">
          <div class="info__label">Email</div>
          <a class="info__link">shadownightgirl</a>
        </div>
      </div>

      <div class="info__item">
        <div class="info__icon">
          <svg viewBox="0 0 24 24" width="22" height="22" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M12 21s-7-6.2-7-11a7 7 0 1114 0c0 4.8-7 11-7 11z"></path>
            <circle cx="12" cy="10" r="2.5"></circle>
          </svg>
        </div>
        <div class="info__text">
          <div class="info__label">Location</div>
          <div class="info__value">Israel â€¢ Center</div>
        </div>
      </div>

      <div class="info__item">
        <div class="info__icon">
          <svg viewBox="0 0 24 24" width="22" height="22" fill="none" stroke="currentColor" stroke-width="2">
            <path
              d="M22 12a10 10 0 10-11 9.95v-7.2H8.8v-2.6h2.2V9.8c0-2.2 1.3-3.5 3.3-3.5.9 0 1.8.16 1.8.16v2.2h-1c-1 0-1.4.7-1.4 1.4v1.9h2.5l-.4 2.6h-2.1v7.2A10 10 0 0022 12z">
            </path>
          </svg>
        </div>
        <div class="info__text">
          <div class="info__label">Social</div>
          <div class="info__links">
            <a href="https://www.linkedin.com/in/bar-carmeli/" target="_blank">LinkedIn</a>
            <a href="https://github.com/ShadowNightCoder" target="_blank">GitHub</a>
          </div>
        </div>
      </div>
    </aside>

    <form class="contact__card form" [formGroup]="contactForm" (ngSubmit)="onSubmit()">
      <div class="field">
        <input id="name" type="text" formControlName="name">
        <label for="name">Name</label>
        <div class="msg" *ngIf="contactForm.get('name')?.invalid && contactForm.get('name')?.touched">
          Name is required
        </div>
      </div>

      <div class="field">
        <input id="email" type="email" formControlName="email">
        <label for="email">Email</label>
        <div class="msg" *ngIf="contactForm.get('email')?.invalid && contactForm.get('email')?.touched">
          Enter a valid email
        </div>
      </div>

      <div class="field field--full">
        <input id="subject" type="text" formControlName="subject">
        <label for="subject">Subject</label>
        <div class="msg" *ngIf="contactForm.get('subject')?.invalid && contactForm.get('subject')?.touched">
          Subject is required
        </div>
      </div>

      <div class="field field--full field--textarea">
        <textarea id="message" rows="6" formControlName="message"></textarea>
        <label for="message">Message</label>
        <div class="msg" *ngIf="contactForm.get('message')?.invalid && contactForm.get('message')?.touched">
          Message is required
        </div>
      </div>

      <div class="actions">
        <button class="btn" type="submit">
          <span class="btn__shine"></span>
          <span>Send Message</span>
        </button>
      </div>
    </form>
  </div>
</section>
